  view: false
  modules:
    default:
      roots:
        tcl: $spack/../modules/autotools
      tcl:
        all:
          prerequisites: direct
        include: [automake, autoconf]
        exclude: [%gcc@12.2.0]
    mpi:
      roots:
        tcl: $spack/../modules/mpi
      tcl:
        all:
          prerequisites: direct
        include: [openmpi@4.1.4, hwloc@2.8.0]
    interpreters:
      roots:
        tcl: $spack/../modules/interpreters
      tcl:
        all:
          prerequisites: direct
        include: [perl, m4]