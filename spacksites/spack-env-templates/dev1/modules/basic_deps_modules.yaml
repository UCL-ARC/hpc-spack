    - cppunit@1.14.0
    - cunit@2.1-3
    - curl@7.85.0
    - diffutils@3.8
    - dyninst@12.2.0
    - eigen@3.4.0
    - elfutils@0.188
    - expat@2.4.8
    - gdbm@1.23
    - gettext@0.21.1
