spack:
  specs:
  # CUDA packages, compile them with gcc@12
  - matrix:
    - - 'dbcsr@2.6.0'
    - - '%gcc@12.3.0'
  concretizer:
    unify: when_possible
  view: false
  include_concrete:
  - $SPACK_ROOT/spack/var/spack/environments/gpu

  modules:
    default:
      tcl:
        projections:
          all: '{name}/{version}/{compiler.name}-{compiler.version}'
          ^mpi: '{name}/{version}-{^mpi.name}/{compiler.name}-{compiler.version}'
    prefix_inspections:
      lib: [LD_LIBRARY_PATH, LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH, LIBRARY_PATH]

